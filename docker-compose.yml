
version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: imec
    ports: ["5432:5432"]
  api:
    build: ./api
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/imec
      API_KEY: devapikey
      CORS_ORIGINS: http://localhost:3000
    ports: ["8000:8000"]
    volumes: ["./api:/app"]
